<script type="text/javascript">

document.write('<br><p>Enter a word and I\'ll write it in reverse!!')

// Basic functions

function reverseString(str) {
    var splitString = str.split("");



    var reverseArray = splitString.reverse();



    var joinArray = reverseArray.join("");


    //Step Return the reversed string
    return(joinArray);
};
function calc2(){
    var t2 = document.getElementById("target2");
    t2.innerHTML = reverseString(document.getElementById('str').value);
}
</script>
<p>
<form>
    <input id="str" type="text" size="30">
    <input type="button" value="check" onClick="calc2();">
</form>
</p>

<div id="target2"></div>




<script type="text/javascript">

document.write('<br><p>Enter a number and I\'ll print a 5x4 multiplication table!!')

// Basic functions

function multiplier(num2) {
    // Step 1. Use the split() method to return a new array
    var i; // counter
    var c;
    var el = ""; // table
    var final = ""
    var left = [1,5,9,13,17]

    // ["h", "e", "l", "l", "o"]

    for (i = 1; i < 21; i++) {
        c = num2 * i;
        if (left.indexOf(i) == true){el += "<tr><td>" + c + "</td>"}
        if (i%4 == 0){el += "<td>" + c + "</td></tr>"} else (el += "<td>"+c+"</td>")
    }
    final = "<table>"+el+"</table>"
    return(final);
};

function calc3(){
    var t3 = document.getElementById("target3");
    t3.innerHTML = multiplier(document.getElementById('num2').value);
}
</script>
<p>
<form>
    <input id="num2" type="number" size="4">
    <input type="button" value="check" onClick="calc3();">
</form>
</p>
